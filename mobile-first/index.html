<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <title>Mobile First</title>
    <script>
        window.onload = function () {
            document.getElementById('loading-mask').style.display = 'none';
            document.getElementById('container').style.display = 'block';
        };
    </script>
</head>

<body>
    <div id="loading-mask" class="loading-mask">
        <div class="loader">
            <p class="loader-animator"></p>
            <h1>Loading...</h1>
        </div>
    </div>
    <!-- <object data="collection.html">Not loaded</object> -->
    <div id="container" class="container">
        <header>
            <h1>Form Inputs</h1>
            <hr>
        </header>
        <br>
        <br>
        <br>
        <div>
            <div>
                <input class="form-field" placeholder="Text" type="text" />
                <i class="form-field-val-error-icon fa fa-exclamation-circle"></i>
            </div>
            <div>
                <input class="form-field" type="color" />
                <i class="form-field-val-error-icon fa fa-exclamation-circle"></i>
            </div>
            <div>
                <input class="form-field" type="date" />
                <i class="form-field-val-error-icon fa fa-exclamation-circle"></i>
            </div>
            <div>
                <input class="form-field" type="datetime" />
                <!-- <i class="form-field-val-error-icon fa fa-exclamation-circle"></i> -->
            </div>
            <div>
                <input class="form-field" type="month" />
                <!-- <i class="form-field-val-error-icon fa fa-exclamation-circle"></i> -->
            </div>
            <div>
                <input class="form-field" placeholder="Email" type="email" />
                <i class="form-field-val-error-icon fa fa-exclamation-circle"></i>
            </div>
            <div>
                <input class="form-field" placeholder="Number" type="number" />
                <i class="form-field-val-error-icon fa fa-exclamation-circle"></i>
            </div>
            <div>
                <div class="form-field search">
                    <input class="search-field" placeholder="Search" type="search">
                    <i class="search-icon fa fa-search"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
