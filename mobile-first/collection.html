<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <title>Mobile First</title>
</head>

<body>
    <header class="header">
        <i class="nav-icon fa fa-bars"></i>
        <div class="search">
            <input class="search-field" placeholder="Search" name="searchText" type="search">
            <i class="search-icon fa fa-search"></i>
        </div>
        <i class="overflow-icon fa fa-ellipsis-v"></i>
    </header>
    <main>
        <div class="item">
            <h1>Item 1</h1>
        </div>
        <div class="spacer"></div>
        <div>
            <button class="btn">
                <i class="btn-icon fa fa-ellipsis-v"></i>
                <span class="btn-text">Simple</span>
            </button>
            <button class="btn inverse">
                <span class="btn-text">Click</span>
            </button>
        </div>
        <div class="spacer"></div>
        <div class="btn-group">
            <button class="btn l-edge">
                <i class="btn-icon fa fa-ellipsis-v"></i>
                <span class="btn-text">Simple</span>
            </button>
            <button class="btn">
                <span class="btn-text">Click</span>
            </button>
            <button class="btn r-edge">
                <span class="btn-text">Click</span>
            </button>
        </div>
        <div class="spacer"></div>
        <div class="item">
            <h4 class="note">
                <i class="fa fa-sticky-note" aria-hidden="true"></i>
                <span>Note</span>
            </h4>
        </div>
